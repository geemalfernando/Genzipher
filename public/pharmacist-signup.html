<!doctype html>
<html lang="en" data-color-mode="light" data-light-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pharmacist Registration • GenZipher</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%230366d6'/%3E%3Ctext x='32' y='41' text-anchor='middle' font-size='26' font-family='Arial, sans-serif' fill='white'%3EGZ%3C/text%3E%3C/svg%3E"
    />
    <link rel="stylesheet" href="https://unpkg.com/@primer/css@17.0.1/dist/primer.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="p-3 p-md-4">
    <main class="container-sm">
      <div class="gz-hero p-3 p-md-4 mb-3">
        <div class="d-flex flex-justify-between flex-items-center flex-wrap gap-2">
          <div>
            <div class="d-flex flex-items-center gap-2">
              <span class="Label Label--accent">Pharmacy</span>
              <h1 class="f3 mb-0">Pharmacist registration</h1>
            </div>
            <p class="color-fg-muted mt-1 mb-0 text-small">
              Create a pharmacist account, then login and complete biometric verification to access the pharmacy dashboard.
            </p>
          </div>
          <div class="d-flex flex-items-center gap-2">
            <a class="btn btn-sm" href="/">Back to login</a>
          </div>
        </div>
      </div>

      <div id="ps_toast" class="flash" hidden></div>

      <section class="Box p-3">
        <form id="ps_form" class="d-flex flex-column gap-2">
          <label class="form-group">
            <div class="text-small color-fg-muted">Username</div>
            <input id="ps_username" class="form-control input-block" placeholder="pharmacist1" autocomplete="username" />
          </label>

          <label class="form-group">
            <div class="text-small color-fg-muted">Email</div>
            <input id="ps_email" class="form-control input-block" placeholder="you@example.com" autocomplete="email" />
          </label>

          <label class="form-group">
            <div class="text-small color-fg-muted">Password</div>
            <input id="ps_password" class="form-control input-block" type="password" placeholder="Minimum 8 characters" autocomplete="new-password" />
          </label>

          <label class="form-group">
            <div class="text-small color-fg-muted">Registration code (MFA)</div>
            <input id="ps_mfa" class="form-control input-block" placeholder="123456" inputmode="numeric" maxlength="6" />
            <div class="text-small color-fg-muted mt-1">Demo code: <span class="gz-mono">123456</span></div>
          </label>

          <button class="btn btn-primary" type="submit">Create account</button>
        </form>

        <details class="mt-3">
          <summary class="text-small color-fg-muted">Debug output</summary>
          <textarea id="ps_out" class="form-control input-block gz-json mt-2" placeholder="Response…"></textarea>
        </details>
      </section>
    </main>

    <script src="/pharmacist-signup.js" defer></script>
  </body>
</html>
